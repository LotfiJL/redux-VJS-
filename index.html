<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Redux avec Vanilla JavaScript</title>
  </head>
  <body>
    <h1>Notre application</h1>

    <div class="section-one">
      <div class="container">
        <img src="images/phone.png" alt="phones" />
        <p>
          Disponibilité:
          <span id="count"></span>
        </p>
        <button id="buy-phone">Acheter</button>
      </div>

      <div class="container">
        <img src="images/tablet.png" alt="phones" />
        <p>
          Disponibilité:
          <span id="count-tab"></span>
        </p>
        <button id="buy-tablet">Acheter</button>
      </div>

      <div class="container">
        <img src="images/tv.png.png" alt="television" />
        <p>
          Disponibilité:
          <span id="count-tv"></span>
        </p>
        <button id="buy-telev">Acheter</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
